  <!-- Centered letter D -->
  <text x="52" y="57" text-anchor="middle" dominant-baseline="middle"
        font-family="'ZCOOL XiaoWei', serif" font-size="65"
        fill="url(#gradText)" stroke="#ffffff" stroke-width="1">
    D
  </text>
</svg>
